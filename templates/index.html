<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <title>தமிழ் உரை சுருக்கி</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mukta', sans-serif;
            background: url("{{ url_for('static', filename='images/Travel.jpg') }}") center/cover no-repeat fixed;
            margin: 0;
            padding: 2rem;
            color: #4a3f35;
        }

        /* Glass Container */
        .container {
            max-width: 800px;
            margin: auto;
            background: linear-gradient(145deg, rgba(255,245,230,0.55), rgba(255,245,230,0.35));
            border-radius: 25px;
            padding: 45px;
            box-shadow: 0 20px 40px rgba(120,92,60,0.25);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255,235,210,0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(120,92,60,0.35);
        }

        h1 {
            text-align: center;
            color: #7f5f3b;
            margin-bottom: 35px;
            font-size: 42px;
            font-weight: 700;
            text-shadow: 0 3px 6px rgba(80,60,40,0.25);
        }

        label {
            font-weight: 600;
            margin-bottom: 10px;
            margin-top: 25px;
            font-size: 17px;
            color: #6e5437;
            display: block;
        }

        textarea, input, select {
            width: 100%;
            padding: 16px 18px;
            border-radius: 20px;
            border: 1px solid rgba(180,150,120,0.4);
            font-size: 16px;
            background: rgba(255,245,230,0.6);
            backdrop-filter: blur(6px);
            box-sizing: border-box;
            transition: 0.3s ease;
            color: #4a3f35;
        }

        textarea {
            height: 180px;
            resize: vertical;
        }

        textarea:focus, input:focus, select:focus {
            border-color: #b58a60;
            box-shadow: 0 0 10px rgba(181,138,96,0.5);
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 30px;
            background: linear-gradient(135deg, #d1b48c, #a38254);
            color: #fff;
            padding: 16px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 0.5px;
            transition: 0.3s ease, transform 0.2s ease;
            box-shadow: 0 10px 25px rgba(120,92,60,0.35);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(145,115,80,0.45);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Output */
        .output {
            margin-top: 40px;
            background: rgba(255,245,230,0.55);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(180,150,120,0.45);
            backdrop-filter: blur(12px);
            box-shadow: 0 6px 18px rgba(120,92,60,0.25);
            animation: fadeSlide 0.6s ease forwards;
        }

        .output h2 {
            color: #7f5f3b;
            margin-bottom: 12px;
            font-size: 22px;
            font-weight: 700;
        }

        .output p {
            font-size: 17px;
            line-height: 1.7;
            color: #4a3f35;
        }

        .footer {
            text-align: center;
            font-size: 15px;
            margin-top: 35px;
            color: #f8e9d2; 
            opacity: 0.9;
            font-weight: 500;
            text-shadow: 0 0 8px rgba(60,45,30,0.5);
        }

        /* Animations */
        @keyframes fadeSlide {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container { padding: 25px; border-radius: 20px; }
            h1 { font-size: 32px; }
            button { font-size: 16px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1> தமிழ் உரை சுருக்கி</h1>

    <form method="post">
        <label for="input_text">உங்கள் உரையை உள்ளிடவும்:</label>
        <textarea id="input_text" name="input_text" required>{{ input_text }}</textarea>

        <label for="num_lines">எத்தனை வரிகள் தேவை?</label>
        <input type="number" id="num_lines" name="num_lines" value="{{ lines }}" min="1" required>

        <label for="method">சுருக்க முறை:</label>
        <select id="method" name="method">
    <option value="textrank" {% if method == 'textrank' %}selected{% endif %}>TextRank</option>
    <option value="frequency" {% if method == 'frequency' %}selected{% endif %}>Frequency-Based</option>
    <option value="abstractive" {% if method == 'abstractive' %}selected{% endif %}>Abstractive (mT5)</option>
</select>


        <button type="submit"> சுருக்கவும்</button>
    </form>

    {% if summary %}
    <div class="output">
        <h2> சுருக்கப்பட்ட விளைவு:</h2>
        <p>{{ summary }}</p>
    </div>
    {% endif %}
</div>

<div class="footer">
    &copy; 2025 தமிழ் உரை சுருக்கி
</div>

</body>
</html>
